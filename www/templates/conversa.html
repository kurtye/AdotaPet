<ion-view title="Conversa" id="conversa" style="background-color:#FFFFFF;">
  <ion-content class="content-stable"
               on-swipe-left="hideTime = false"
               on-swipe-right="hideTime = true">

    <div ng-repeat="message in messages track by $index"
         ng-class="{other: message.userId != myId}"
         class="messages">


      <div class="message" >
        <span >{{ message.text }}</span>
      </div>

    </div>

  </ion-content>

      <ion-footer-bar keyboard-attach class="bar-stable item-input-inset">
        <label class="item-input-wrapper">
          <input type="text" placeholder="Escreva sua Mensagem" on-return="enviarMenssagem(); closeKeyboard()" ng-model="data.text" on-focus="inputUp()" on-blur="inputDown()" />
        </label>
        <button class="button button-assertive" ng-click="enviarMensagem(data.text)">
          Enviar
        </button>
      </ion-footer-bar>

</ion-view>
