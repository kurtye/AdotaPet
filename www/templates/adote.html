<ion-view title="Adote" id="adote">

  <ion-content padding="true" class="has-header">
    <ion-list id="adote-list2">
      <ion-item class="item-thumbnail-left item-icon-right assertive" id="adote-list-item1" ng-click="detalharPet(key)" ng-repeat="(key , pet) in pets">
        <img src="{{pet.imgURL}}">
        <h2>{{pet.nome}}
          <p>Raça: {{pet.raca}}
            <br> Idade {{pet.idade}} - ano(s)
            <br> Sexo: {{pet.sexo}}</p>
            <br> Espécie: {{pet.especie}}</p>
          <i class="button-icon icon ion-ios-heart-outline" ></i>
        </h2>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
