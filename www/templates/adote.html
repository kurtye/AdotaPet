<ion-view title="Adote" id="adote">
  <ion-nav-buttons side="right">
    <a  href="#/filtros">
    <button class="button button-icon button-clear ion-android-funnel" menu-toggle="right">
    </button>
    </a>
  </ion-nav-buttons>
    <ion-content class="has-header" style="background: url('../img/back-home.jpg') no-repeat">


        <div class="row responsive-sm">
          <div class="box" ng-hide="pets.length > 1" >

            <p style="text-align: center; margin-top: 100px;">Nenhum PET Disponível no momento</p>

            <p style="text-align: center;">Tente buscar por outro estado mais próximo</p>


            <a href="#/filtros" button class="button button-full button-assertive" >
             Filtrar
            </a>


          </div>


            <div class="col-50" ng-click="detalharPet(pet.key)" ng-repeat="(key , pet) in pets">




              <p>{{pet.length}}</p>
              <div class="card">
                    <div class="item item-image">
                        <img src="{{pet.val.imgURL}}">
                    </div>
                    <ion-item>
                        <h2>{{pet.val.nome}}</h2>
                        <p>{{pet.val.raca}}</p>
                    </ion-item>

                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
