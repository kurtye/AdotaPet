<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy"
          content="default-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src  'self' 'unsafe-inline' *">
    <title></title>
    <script src="lib/bluebird.min.js"></script>

    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="../node_modules/@ionic/cloud/dist/bundle/ionic.cloud.js"></script>


    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->


    <link href="lib/ionic/css/ionic.css" rel="stylesheet">

    <link href="css/ionic.app.css" rel="stylesheet">
    <script type="text/javascript" src="lib/jquery/jquery-1.12.3.min.js"></script>


    <style type="text/css">
        .platform-ios .manual-ios-statusbar-padding {
            padding-top: 20px;
        }

        .manual-remove-top-padding {
            padding-top: 0px;
        }

        .manual-remove-top-padding .scroll {
            padding-top: 0px !important;
        }

        ion-list.manual-list-fullwidth div.list, .list.card.manual-card-fullwidth {
            margin-left: -10px;
            margin-right: -10px;
        }

        ion-list.manual-list-fullwidth div.list > .item, .list.card.manual-card-fullwidth > .item {
            border-radius: 0px;
            border-left: 0px;
            border-right: 0px;
        }

        .show-list-numbers-and-dots ul {
            list-style-type: disc;
            padding-left: 40px;
        }

        .show-list-numbers-and-dots ol {
            list-style-type: decimal;
            padding-left: 40px;
        }

    </style>

    <script src="js/app.js"></script>

    <!--  controllers -->
    <script src="js/controllers/controllers.js"></script>
    <script src="js/controllers/addPetCtrl.js"></script>
    <script src="js/controllers/adoteCtrl.js"></script>
    <script src="js/controllers/meusPetsCtrl.js"></script>
    <script src="js/controllers/filtrosCtrl.js"></script>
    <script src="js/controllers/loginCtrl.js"></script>
    <script src="js/controllers/menuCtrl.js"></script>
    <script src="js/controllers/perfilCtrl.js"></script>
    <script src="js/controllers/signupCtrl.js"></script>
    <script src="js/controllers/chatCtrl.js"></script>
    <script src="js/controllers/conversaCtrl.js"></script>
    <script src="js/controllers/instaPetCtrl.js"></script>
    <script src="js/controllers/addInsta.js"></script>
    <script src="js/controllers/tabsCtrl.js"></script>


    <!--  routes -->
    <script src="js/routes.js"></script>
    <script src="js/directives.js"></script>

    <!--  services -->
    <script src="js/services/services.js"></script>
    <script src="js/services/UsuarioService.js"></script>
    <script src="js/services/PetsService.js"></script>
    <script src="js/services/ChatService.js"></script>
    <script src="js/services/ApoioService.js"></script>

    <!--arquivo de conexÃ£o-->
    <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
    <script src="js/config.js"></script>
    <!--<script src="js/GooglePlus.js"></script>-->


    <script src="lib/ionicuirouter/ionicUIRouter.js"></script>

    <!-- SWEETALERT 2-->
    <script src="lib/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" type="text/css" href="lib/dist/sweetalert.css">


</head>
<body ng-app="app" animation="slide-left-right-ios7">
<div>
    <ion-side-menus enable-menu-with-back-views="true" data-componentid="side-menu21">
        <ion-side-menu-content>
            <ion-nav-bar class="bar-assertive">
                <ion-nav-back-button></ion-nav-back-button>
                <ion-nav-buttons side="left">
                    <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
                </ion-nav-buttons>
            </ion-nav-bar>
            <ion-nav-view></ion-nav-view>
        </ion-side-menu-content>
        <ion-side-menu side="left" id="side-menu">
            <ion-header-bar class="bar-assertive">
                <div class="title">Menu</div>
            </ion-header-bar>
            <ion-content padding="false"
                         style="background: url(img/1) no-repeat center;background-size:cover;"
                         class="side-menu-left has-header ">
                <ion-list id="menu-list8" data-componentid="list8">
                    <ion-item class="item-avatar">

                        <img src="{{usuario.imageUrl}}">
                        <h2>{{usuario.displayName}}</h2>

                    </ion-item>
                </ion-list>
                <h4 id="menu-heading1" style="color:#000000;font-weight:300;text-align:center;"
                    data-componentid="heading1">Meus dados</h4>
            </ion-content>
        </ion-side-menu>
    </ion-side-menus>
</div>
</body>
</html>
